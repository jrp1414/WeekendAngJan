<div class="panel">
    <div class="panel-body">
        <div class="row" >                
            <div class="col-md-2"  >
                <ul class="list-group">
                    <li 
                        *ngFor="let product of products" 
                        class="list-group-item">
                        <a 
                            [routerLink]="[product.productId]">
                                {{product.productName}}</a>                                
                        </li>                        
                    </ul>
            </div>
            <div class="col-md-8"  >
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
